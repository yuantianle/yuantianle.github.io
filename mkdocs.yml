site_name: Tianle Yuan's Blog

theme:
  name: material
  favicon: images/self.ico
  logo: images/logo_reverse.png
  language: en 
  palette:
    #scheme: indigo # two color schemes: <light mode>: default <dark mode>: slate
    #primary: black # header, the sidebar, text links and several other components
    #accent: deep orange # hovered links, buttons and scrollbars
    
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: deep orange
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: green
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    
  features:
    - navigation.instant
    - navigation.indexes
    - search.suggest    
    - search.highlight
    - navigation.tabs
    - navigation.sections
    - toc.integrate

  icon:
    repo: fontawesome/brands/git-alt 

  custom_dir: overrides

extra_css:
  - stylesheets/extra.css


extra:
  alternate:
    - name: English
      link: /en/ 
      lang: en
    - name: 中文
      link: /zh/
      lang: zh

  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/tianle-yuan-b0b349216/
      name: Tianle Yuan on Twitter
      
    - icon: fontawesome/brands/github
      link: https://github.com/yuantianle
      name: Tianle Yuan on GitHub
    
    - icon: fontawesome/solid/house-medical
      link: https://yuantianle.com
      name: Go back to Tianle's Main Page

plugins:
  - git-revision-date-localized:
      enable_creation_date: true
  - search

repo_url: https://github.com/yuantianle
repo_name: yuantianle's GitHub

copyright: Copyright &copy; 2020 - 2022 Tianle Yuan


markdown_extensions:
  - admonition #MkDocs 警告框
  - pymdownx.details 
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
      auto_title: true
      linenums_style: pymdownx-inline
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.caret #下划线
  - pymdownx.mark #文本高亮
  - pymdownx.tilde #删除线
  - pymdownx.keys #键盘图标
  - pymdownx.smartsymbols

  - toc: # 大纲
      permalink: ⚓︎
      slugify: !!python/name:pymdownx.slugs.uslugify
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji 
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - md_in_html


nav:
    - Intro: index.md

    - Computer Graphics: 
      - 1_Computer_Graphics/README.md
      - Thermal Dynamics: 1_Computer_Graphics/1_Thermal_Dynamics.md
      - Lighting: 1_Computer_Graphics/2_Lighting.md
      - Three.js: 1_Computer_Graphics/3_Three_js.md
      
    - Software Engineering: 
      - 2_Software_Engineering/README.md
      - Docker:
        - 2_Software_Engineering/Docker/README.md
        - A good model for Docker Image initialization: 2_Software_Engineering/Docker/A_good_model_for_Docker_Image_initialization.md
        - Basic guidance of docker: Basic.md
      - Swift: 
        - 2_Software_Engineering/Swift/README.md
        - Notes: 2_Software_Engineering/Swift/Notes/README.md
        - Swift on Windows 10: 
          - 2_Software_Engineering/Swift/Swift_on_win10/README.md
          - TL;DR: 2_Software_Engineering/Swift/Swift_on_win10/TL_DR.md
          - VS Code-Docker for editing Swift on Win10: 2_Software_Engineering/Swift/Swift_on_win10/VS_Code_Docker_for_a_nice_Swift_edition_on_Windows10.md
      - Terminal: 2_Software_Engineering/Docker/README.md
      - VS_Code: 2_Software_Engineering/Docker/README.md

    - C++: 3_C++/README.md
    - Algorithm: 
      - 4_Algorithms/README.md
      - Practic Sheet: 
        - 4_Algorithms/Practice_Sheet/README.md
      - Typical Questions: 
        - 4_Algorithms/Typical_Questions/README.md
        - Leetcode:
          - Topology Sort: 4_Algorithms/Typical_Questions/Leetcode/Topology_sort.md
          - Quick Sort: 4_Algorithms/Typical_Questions/Leetcode/Quick_sort.md
        - Hackerrank:
          - Topology Sort: 4_Algorithms/Typical_Questions/Hackerrank/STDIN&STDOUT.md

    
    - Math: 5_Math/README.md
    - Casual Literary: 6_Casual_Literary_Notes/README.md
    - Guitar Garage: 7_Guitar_Garage/README.md

edit_uri: yuantianle.github.io/edit/main/docs/


